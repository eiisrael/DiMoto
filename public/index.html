<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DiMoto — Mobilidade</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <h1>DiMoto</h1>
    <nav>
      <button id="tab-passenger" class="tab active">Passageiro</button>
      <button id="tab-driver" class="tab">Motorista</button>
      <button id="tab-auth" class="tab">Entrar/Cadastrar</button>
    </nav>
  </header>

  <main>
    <!-- PASSAGEIRO -->
    <section id="passenger" class="panel show">
      <h2>Solicitar corrida</h2>
      <div class="card">
        <label>Origem (lat, lng)</label>
        <div class="row">
          <input id="p_pickup_lat" type="number" step="0.000001" placeholder="-8.05"/>
          <input id="p_pickup_lng" type="number" step="0.000001" placeholder="-34.90"/>
        </div>
        <label>Destino (lat, lng)</label>
        <div class="row">
          <input id="p_drop_lat" type="number" step="0.000001" placeholder="-8.12"/>
          <input id="p_drop_lng" type="number" step="0.000001" placeholder="-34.92"/>
        </div>
        <button id="btn-request">Pedir DiMoto</button>
      </div>

      <div class="card">
        <h3>Status da Corrida</h3>
        <div id="ride-status">Nenhuma corrida.</div>
        <div class="row">
          <input id="ride-id" type="number" placeholder="ride_id para acompanhar"/>
          <button id="btn-poll">Atualizar status</button>
        </div>
      </div>
    </section>

    <!-- MOTORISTA -->
    <section id="driver" class="panel">
      <h2>Painel do Motorista</h2>
      <div class="card">
        <div class="row">
          <label><input type="checkbox" id="drv-online"/> Disponível para corridas</label>
        </div>
        <label>Minha localização (lat, lng)</label>
        <div class="row">
          <input id="d_lat" type="number" step="0.000001" placeholder="-8.05"/>
          <input id="d_lng" type="number" step="0.000001" placeholder="-34.90"/>
          <button id="btn-update-loc">Atualizar</button>
        </div>
      </div>
      <div class="card">
        <h3>Aceitar corrida</h3>
        <div class="row">
          <input id="accept_ride_id" type="number" placeholder="ride_id para aceitar"/>
          <button id="btn-accept">Aceitar</button>
        </div>
        <div class="row">
          <input id="complete_ride_id" type="number" placeholder="ride_id para finalizar"/>
          <input id="fare_cents" type="number" placeholder="valor em centavos"/>
          <button id="btn-complete">Finalizar corrida</button>
        </div>
      </div>
    </section>

    <!-- AUTENTICAÇÃO -->
    <section id="auth" class="panel">
      <h2>Entrar / Cadastrar</h2>
      <div class="grid">
        <div class="card">
          <h3>Login</h3>
          <input id="l_email" type="email" placeholder="email"/>
          <input id="l_password" type="password" placeholder="senha"/>
          <button id="btn-login">Entrar</button>
          <button id="btn-logout" class="ghost">Sair</button>
          <div id="me-box" class="muted"></div>
        </div>
        <div class="card">
          <h3>Cadastro Passageiro</h3>
          <input id="r_name" type="text" placeholder="nome"/>
          <input id="r_email" type="email" placeholder="email"/>
          <input id="r_phone" type="text" placeholder="telefone"/>
          <input id="r_password" type="password" placeholder="senha"/>
          <button id="btn-register-passenger">Cadastrar</button>
        </div>
        <div class="card">
          <h3>Cadastro Motorista</h3>
          <input id="d_name" type="text" placeholder="nome"/>
          <input id="d_email" type="email" placeholder="email"/>
          <input id="d_phone" type="text" placeholder="telefone"/>
          <input id="d_password" type="password" placeholder="senha"/>
          <input id="d_cnh" type="text" placeholder="CNH"/>
          <input id="d_plate" type="text" placeholder="Placa"/>
          <input id="d_model" type="text" placeholder="Modelo do veículo"/>
          <button id="btn-register-driver">Cadastrar Motorista</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="foot">
    <small>DiMoto — MVP educacional. Integre pagamentos, mapas e push em produção.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
